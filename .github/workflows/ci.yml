name: CI - strict build

on:
  pull_request:
    branches: [ main, master ]
  push:
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Cache cargo (optional)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install system deps (for Tauri / WebKit)
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libssl-dev
      - name: Install npm deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck (tsc)
        run: npm run typecheck
      - name: tauri/cargo check
        run: npm run tauri:check
      - name: Vite build
        run: npm run build --silent
